<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Create account</title>
</head>

<body style="background-color: #f3f4f6;">

  <div class="position-absolute top-50 start-50 translate-middle" style="width: 18%;">
    <div class="card px-3 w-100">
      <div class="card-body">
        <h5 class="card-title mb-4 mt-4" style="font-size: 25px; color: rgb(43, 43, 43);">Login</h5>
        <input type="text" class="form-control" style="margin-bottom: 12px;" minlength="5" maxlength="15"
          placeholder="username">
        <input type="password" class="form-control" style="margin-bottom: 12px;" minlength="6" maxlength="16"
          placeholder="password">
        <a href="index.html" class="btn btn-primary"
          style="margin-bottom: 40px; background-image: linear-gradient(#1485c9, #0a44ba)">Log in</a>
      </div>
    </div>
    <div class="d-flex justify-content-between">
      <a href="404.html" style="text-decoration: none;">Forgot your password?</a>
      <a href="signUp_register.html" style="text-decoration: none;">Create an account</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
